
global:
  scrape_interval: 15s
  external_labels:
    monitor: 'resilience4j-monitor'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']
      
  - job_name: 'resilience4j-spring-boot2-demo'
    scrape_interval: 5s
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['getaway:9080']
