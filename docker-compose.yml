version: '3.4'
services:
  eureka-server:
    build:
      context: demo
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8671:8761"

  configserver:
    build:
      context: config-server
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8888:8888"
    environment:
      WAITFORIT_HOST: eureka-server
      WAITFORIT_PORT: 8761
      WAITFORIT_TIMEOUT: 30
    depends_on:
      - eureka-server

  postgres:
    image: postgres
    restart: always
    logging:
      driver: none
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: countryDb
    volumes:
      - /docker-volumes/postgres/data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  client:
    build:
      context: client
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8081-8082:8081"
    environment:
      WAITFORIT_HOST: configserver
      WAITFORIT_PORT: 8888
      WAITFORIT_TIMEOUT: 60
    depends_on:
      - eureka-server
      - postgres
      - configserver

  getaway:
    build:
      context: getaway
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      WAITFORIT_HOST: configserver
      WAITFORIT_PORT: 8888
      WAITFORIT_TIMEOUT: 60
    depends_on:
      - eureka-server
      - client
      - configserver

  rabbit:
    image: rabbitmq:3
    ports:
      - "15672:15672"
      - "5672:5672"
